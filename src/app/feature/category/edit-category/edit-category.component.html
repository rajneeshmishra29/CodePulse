<div class="container">
    <H1 class="mt-3">Edit Category</H1>
    <ng-container *ngIf="category; else notfound" >
        <form #form="ngForm" (ngSubmit)="onFormSubmit()" >

            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label" for="categoryId">Category Id</label>
                    <input type="text" disabled
                    id="categoryId"
                     class="form-control"
                     name="categoryId"
                     [(ngModel)]="category.id"
                     >
                </div>
                <div class="mt-3">
                    <label class="form-label" for="categoryname">Category Name</label>
                    <input type="text" 
                    id="categoryname"
                     class="form-control"
                     name="categoryname"
                     [(ngModel)]="category.name"
                     >
                </div>

                <div class="mt-3">
                    <label class="form-label" for="categoryurlhandle">Category Url Handle</label>
                    <input type="text" 
                    id="categoryurlhandle"
                     class="form-control"
                     name="categoryurlhandle"
                     [(ngModel)]="category.urlHandle"
                     >
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Delete</button>
                </div>
            </div>
        </form>

    </ng-container>
    <ng-template #notfound>
        <div class="alert alert-warning" role="alert">
            Category not found!

        </div>
    </ng-template>
</div>
